<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flight Fare</title>
</head>
<body>
    <div class="container">
        <div class="flight flight1">
            
            <div id="airline-name">
                <i id="airline-logo"></i>
            </div>
            <div id="source-city-code"></div>
        
            <div id="destination-city-code"></div>
        
            <div id="departure-time"></div>
            <div id="flight-duration"></div>
            <div id="arrival-time"></div>
            <div id="flight-fare"></div>
            <div id="view-fare">
                <button name="view-fare" id="view-fare-button">View Fare</button>
            </div>
            
            <div id="flight-details">Flight-details ^</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
